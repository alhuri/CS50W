<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Advanced Search</title>
    </head>
    <body>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <img id="small-logo" src="Google.svg" alt="Google"> 
          </div>
          <div class="nav navbar-nav">
            
              <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="links" href="index.html">Google Search</a>
                </li>
              </ul> 
            </div>
         
        </div>
      </nav>
      
      <div>
        <h5>Advanced Search</h5>
        <hr/>
      </div>




        <div class="form-row">
          <div class="col-sm">
            <div class="form-group row">
              <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm" id="advance-head">Find pages with...</label>
              
              <label for="colFormLabelSm" class="col-sm-6 col-form-label col-form-label-sm" id="advance-right-head">To do this in the search box.</label>
          </div>

            <form action="https://google.com/search"></form>

            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">all these words:</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="as_q">
                </div>
                <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm" id="advance-disc">Type the important words: tri-colour rat terrier</label>
            </div>

            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">this exact word or phrase:</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="as_epq">
                </div>
                <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm" id="advance-disc">Put exact words in quotes: "rat terrier"</label>

            </div>


            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">any of these words:</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="as_epq">
                </div>
                <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm" id="advance-disc">Type OR between all the words you want: miniature OR standard</label>

            </div>


            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">none of these words:</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="as_eq">
                </div>
                <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm" id="advance-disc">Put a minus sign just before words that you don't want</label>

            </div>

           
              <div class="col-sm-10" class="text-right">
                <button type="submit" class="btn btn-primary float-right" value="Advanced Search">Advanced Search</button>
              </div>
            </div>

          </div>
            
          </div>
            </form>
          </div>
      </div>
    </body>
</html>
