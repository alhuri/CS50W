<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Image Search</title>
    </head>
    <body>
       
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="links" href="index.html">Google Search</a>
            </li>
        </ul> 



        <div class="container">
          <div class="row">
            <div class="col">
              <nav class="text-center">
                <img class="center-block" src="Google.svg" alt="Google">
              </nav>
            </div>
          </div>

          <div class="row">

            <div class="col">
            </div>

            <div class="col-6" id="main-content">
              <form action="https://google.com/search">
                          <div class="col">
                            <input class="form-control" id="rounded" type="text" name="q">
                            <input type="hidden" name="tbm" value="isch">
                          </div>
              </form>
            </div>

            <div class="col">
                <input id="icon" type="image" src="search.svg" class="submit-icon">            
            </div>
 
          </div>
        </div>


       
    </body>
</html>
