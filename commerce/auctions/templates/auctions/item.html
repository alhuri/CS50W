
{% extends "auctions/layout.html" %}

{% block body %}


<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ item.title }}</h3>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img src="{{ item.image }}" class="img-responsive" height="400" width="300"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Product description</h4>
                    <p>{{item.description}}</p>
                    <h2 class="mt-5">
                        $153<small class="text-success">(Start price ${{item.start_price}})</small>
                    </h2>
                    <button class="btn btn-primary btn-rounded">Bid Now</button>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">General Info</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr>
                                    <td width="390">Owner</td>
                                    <td>{{item.publisher}}</td>
                                </tr>
                                
                                <tr>
                                    <td width="390">Category</td>
                                    <td>{{item.category}}</td>
                                </tr>
                                <tr>
                                    <td>Start price</td>
                                    <td>${{item.start_price}}</td>
                                </tr>
                                <tr>
                                    <td>Status</td>
                                    <td>{{item.status}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
